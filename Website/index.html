<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltek India Reconnect 2025</title>
    
    <!-- Fonts and Styles from Original -->
    <style>
      @import url(https://fonts.googleapis.com/css?family=Google+Sans+Text);
      html {
        font-family: 'Google Sans Text', 'Google Sans';
        font-size: 14px;
        background: white;
        color: black;
      }
    </style>
    
    <!-- Figtree Font -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS Variables and Theme Colors -->
    <style>
      :root {
        /* Deltek Brand Colors */
        --color-primary: #005684;        /* Deltek Blue */
        --color-secondary: #00A9E0;      /* Deltek Light Blue */
        --color-info: #00A9E0;           /* Info Blue */
        --color-success: #10b981;        /* Green */
        --color-danger: #ef4444;         /* Red */
        --color-warning: #f59e0b;        /* Amber */
        
        /* Light Mode Colors (Always) */
        --color-surface: #ffffff;
        --color-background: #f9fafb;
        --color-text-main: #111827;
        --color-text-secondary: #6b7280;
        --color-text-subtle: #9ca3af;
        --color-border: #e5e7eb;
        --color-border-subtle: #f3f4f6;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #111827;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        background-color: #ffffff;
      }
      
      .tailwind-preflight-reset { all: unset; }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      
      /* Custom scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Loading animation */
      @keyframes shimmer {
        0% {
          background-position: -468px 0;
        }
        100% {
          background-position: 468px 0;
        }
      }
      
      .animate-shimmer {
        animation: shimmer 1.5s infinite;
        background: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
        background-size: 468px 104px;
      }
      
      /* Glow Effects */
      .glow-blue {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      }
      
      .glow-green {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
      }
      
      .glow-purple {
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      }
      
      /* Animation for pulse */
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .5;
        }
      }
      
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Gradient backgrounds - Deltek specific */
      .gradient-bg {
        background: linear-gradient(135deg, #002B45 0%, #005684 50%, #00A9E0 100%);
      }
      
      .gradient-bg-2 {
        background: linear-gradient(135deg, #005684 0%, #00A9E0 100%);
      }
      
      /* Custom Transitions */
      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
      
      /* Card hover effects */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      }
      
      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Custom focus styles */
      .focus-visible:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* Event Highlights with hover */
      .event-highlight {
        position: relative;
        cursor: pointer;
      }
      
      .event-highlight::before {
        content: '';
        position: absolute;
        top: 0;
        left: -4px;
        width: 4px;
        height: 100%;
        background-color: #3b82f6;
        transform: scaleY(0);
        transition: transform 0.3s ease;
      }
      
      .event-highlight:hover::before {
        transform: scaleY(1);
      }
      
      /* Agenda timeline styles */
      .timeline-connector {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
      }
      
      .timeline-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: white;
        border: 2px solid #3b82f6;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      
      /* Hackathon Timer Styles */
      .timer-glow {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
      }
      
      /* Speaker image styles */
      .speaker-img {
        border-radius: 50%;
        border: 3px solid white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      /* Venue Map highlight */
      .venue-highlight {
        background-color: rgba(0, 169, 224, 0.2);
      }
      
      /* Scrolling Banner Animation */
      @keyframes scroll-text {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .animate-scroll-text {
        animation: scroll-text 40s linear infinite;
      }
      
      /* Animation for fade-in-up */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out;
      }
      
      /* Fix background gradient for hero section */
      .bg-gradient-to-br {
        background-image: linear-gradient(to bottom right, var(--tw-gradient-stops));
      }
      
      /* Ensure Tailwind gradient colors work */
      .from-\[\#002B45\] {
        --tw-gradient-from: #002B45;
        --tw-gradient-to: rgb(0 43 69 / 0);
        --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
      }
      
      .via-\[\#005684\] {
        --tw-gradient-to: rgb(0 86 132 / 0);
        --tw-gradient-stops: var(--tw-gradient-from), #005684, var(--tw-gradient-to);
      }
      
      .to-\[\#00A9E0\] {
        --tw-gradient-to: #00A9E0;
      }
      
      /* Force white background for main container */
      .min-h-screen {
        background-color: #ffffff !important;
      }
    </style>

    }
    </script>
</head>
